<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for article in results.hits %}
        <li>
            <a href="{% url 'article_detail' article.objectID %}">{{ article.title }}</a>
            <p>{{ article.content|truncatewords:20 }}</p>
        </li>
    {% empty %}
        <li>No results found</li>
    {% endfor %}
</ul>
