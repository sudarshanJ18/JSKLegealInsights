<section class="articles-section" id="articles">
    <div class="container">
        <h2>Legal Articles & Guides</h2>

        <div class="row">
            {% for article in articles|slice:":3" %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.description|default:article.content|truncatechars:150 }}</p>
                        <a href="{{ article.link }}" class="btn btn-primary" target="_blank">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'articles_list' %}" class="btn btn-secondary">View All Articles</a>
        </div>
    </div>
</section>
